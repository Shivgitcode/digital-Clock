<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="w-screen h-screen bg-mygradient flex items-center justify-center relative z-20"
    >
      <div
        class="w-[150px] h-[150px] rounded-full absolute bg-red-400 border-none outline-none -z-10 right-[27%] top-[49%]"
      ></div>
      <div
        class="w-[150px] h-[150px] rounded-md absolute bg-blue-400 border-none outline-none -z-10 left-[27%] bottom-[49%]"
      ></div>
      <div
        class="glass-morph w-[40%] mx-auto flex justify-around text-white font-sans text-[30px] font-semibold p-10 relative"
      >
        <div class="w-full flex justify-around items-center z-10">
          <span class="flex flex-col items-center justify-between" id="hour"
            >0 <span>Hours</span></span
          >
          <span>:</span>
          <span class="flex flex-col items-center justify-between" id="min"
            >0 <span>Min</span></span
          >
          <span>:</span>
          <span class="flex flex-col items-center justify-between" id="sec"
            >0 <span>Sec</span></span
          >
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
